{% extends "common/base.html" %}
{% block title %}
    Password Reset - Domakin
{% endblock title %}
{% block content %}
    <div class="container mx-auto p-4 flex justify-center items-center flex-col min-h-screen">
        <div class="card bg-primary w-96 shadow-xl">
            <div class="card-body">
                <h1 class="card-title text-3xl mx-auto mb-4 font-bold">Смяна на парола</h1>
                <form class="form-control gap-4" method="post">
                    {% csrf_token %}
                    {% include "common/form.html" with form=form %}
                    <button class="btn" type="submit">Изпрати</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
