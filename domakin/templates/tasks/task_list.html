<div class="flex flex-col">
    <div class="mb-2">
        {% for task in tasks %}{{ task }}{% endfor %}
    </div>
    <button class="btn btn-square btn-primary btn-md ml-auto"
            hx-get="{% url "create_task" %}"
            hx-target="#tasks"
            hx-swap="innerHTML">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-6 w-6"
             fill="none"
             viewBox="0 0 24 24"
             strokeWidth
             2
             stroke="currentColor"
             className="size-6">
            <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
    </button>
</div>
